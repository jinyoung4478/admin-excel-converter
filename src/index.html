<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간식서비스 엑셀 변환</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .file-input-wrapper {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        .file-input {
            width: 100%;
            padding: 12px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background: #fafafa;
        }
        .file-input:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }
        .file-input.has-file {
            border-color: #4CAF50;
            background: #e8f5e9;
            border-style: solid;
        }
        .file-name {
            margin-top: 8px;
            font-size: 14px;
            color: #666;
            word-break: break-all;
        }
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        .status.processing {
            display: block;
            background: #fff3e0;
            color: #e65100;
        }
        .status.success {
            display: block;
            background: #e8f5e9;
            color: #2e7d32;
        }
        .status.error {
            display: block;
            background: #ffebee;
            color: #c62828;
        }
        .info {
            margin-top: 30px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 13px;
            color: #666;
        }
        .info h3 {
            margin-bottom: 10px;
            color: #333;
        }
        .info ul {
            margin-left: 20px;
        }
        .info li {
            margin-bottom: 5px;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #fff3e0;
            border-top-color: #e65100;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>간식서비스 엑셀 변환</h1>

        <div class="file-input-wrapper">
            <label>1. 원본 엑셀 파일</label>
            <input type="file" id="originFile" class="file-input" accept=".xlsx,.xls">
            <div class="file-name" id="originFileName"></div>
        </div>

        <div class="file-input-wrapper">
            <label>2. 매핑 테이블 파일</label>
            <input type="file" id="mappingFile" class="file-input" accept=".xlsx,.xls">
            <div class="file-name" id="mappingFileName"></div>
        </div>

        <button class="btn" id="convertBtn" disabled>변환하기</button>

        <div class="status" id="status"></div>

        <div class="info">
            <h3>사용 방법</h3>
            <ul>
                <li>원본 엑셀 파일과 매핑 테이블을 선택하세요</li>
                <li>변환하기 버튼을 클릭하면 결과 파일이 다운로드됩니다</li>
                <li>결과 파일명: 원본파일명_result.xlsx</li>
            </ul>
        </div>
    </div>

    <script src="convert.js"></script>
</body>
</html>
